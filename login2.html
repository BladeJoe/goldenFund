<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background: #f0f0f0;
        }

        .section.login {
            padding: 40px 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .container h3 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .container p {
            margin-bottom: 30px;
            color: #666;
        }

        .wrapper {
            display: flex;
            background: #f5f7fa;
            border-radius: 12px;
            overflow: hidden;
            height: 400px;
            font-size: 19px;
        }

        .wrapper * {
            font-size: 19px;
        }

        .form-box {
            flex: 1;
            padding: 30px;
            background: #fff;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .tabs {
            display: flex;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #e9e9e9;
            padding: 4px;
        }

        .tabs::before {
            content: '';
            position: absolute;
            margin: 4px;
            top: 0;
            bottom: 0;
            width: 25%;
            background: #fff;
            transition: transform 0.4s ease;
            z-index: 0;
            border-radius: 8px;
            box-shadow: 0px 2px 8px 0px rgba(16, 44, 87, 0.2);

        }

        .tabs button {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            position: relative;
            z-index: 1;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .tabs button.active {
            color: #007bdb;
            font-weight: 600;
        }

        .tab-contents {
            position: relative;
            flex: 1;
        }

        .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0s linear 0.4s;
        }

        .tab-content.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            transition-delay: 0s;
            z-index: 1;
        }

        .tab-content label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .tab-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-btn {
            background: linear-gradient(180deg, #1C84CF 0%, #0F6DB2 100%);
            color: var(--white);
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        .register-link {
            display: block;
            margin-top: 15px;
            color: rgba(28, 132, 207, 1);
            text-decoration: none;
        }

        .info-box {
            width: 50%;
            position: relative;
            overflow: hidden;

        .bg-carousel {
            display: flex;
            width: 400%;
            height: 100%;
            transition: transform 0.6s ease;
        }

        .slide {
            width: 25%;
            background: #004c99;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .slide .logo {
            width: 100px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Emblem_of_Uzbekistan.svg/1024px-Emblem_of_Uzbekistan.svg.png') center/contain no-repeat;
            margin-bottom: 20px;
        }

        .slide p {
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
        }

        .slide strong {
            color: #76c0ff;
        }
        }
    </style>
</head>

<body>
    <section class="section login">
        <div class="container">
            <h3>Авторизоваться</h3>
            <p>Выберите один из способов входа</p>
            <div class="wrapper">
                <div class="form-box">
                    <div class="tabs" id="tabWrapper">
                        <button class="tab active">Логин</button>
                        <button class="tab">One ID</button>
                        <button class="tab">ЭЦП</button>
                        <button class="tab">QR-код</button>
                    </div>
                    <div class="tab-contents">
                        <form class="tab-content active">
                            <label>Логин:</label>
                            <input type="text" placeholder="Введите">
                            <label>Пароль:</label>
                            <input type="password" placeholder="Введите">
                            <button type="submit" class="login-btn">Войти</button>
                            <a href="#" class="register-link">Зарегистрироваться</a>
                        </form>
                        <div class="tab-content">Форма One ID (пока пусто)</div>
                        <div class="tab-content">Форма ЭЦП (пока пусто)</div>
                        <div class="tab-content">Форма QR-код (пока пусто)</div>
                    </div>
                </div>
                <div class="info-box">
                    <div class="bg-carousel" id="carousel">
                        <div class="slide">
                            <div class="logo"></div>
                            <p>Президентское сообщество поддержки<br><strong>Одаренной Молодежи</strong></p>
                        </div>
                        <div class="slide">
                            <div class="logo"></div>
                            <p>Вход через<br><strong>One ID</strong></p>
                        </div>
                        <div class="slide">
                            <div class="logo"></div>
                            <p>Вход через<br><strong>ЭЦП</strong></p>
                        </div>
                        <div class="slide">
                            <div class="logo"></div>
                            <p>Вход через<br><strong>QR-код</strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');
        const carousel = document.getElementById('carousel');
        const tabHighlight = document.querySelector('.tabs::before'); // obviously won't work; we move it manually
        const tabsWrapper = document.getElementById('tabWrapper');

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                contents[index].classList.add('active');
                carousel.style.transform = `translateX(-${index * 25}%)`;
                tabsWrapper.style.setProperty('--tab-index', index);
                document.querySelector('.tabs::before') // lol, not real
            });
        });

        // dynamic moving tab background
        const style = document.createElement('style');
        style.innerHTML = `
      .tabs::before {
        transform: translateX(calc(var(--tab-index, 0) * 100%));
      }
    `;
        document.head.appendChild(style);
        tabsWrapper.style.setProperty('--tab-index', 0);
    </script>
</body>

</html>
